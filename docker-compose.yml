version: '3.8'

services:
  compliance-tracker:
    build: .
    container_name: compliance-tracker
    restart: unless-stopped
    ports:
      - "7000:3000"
    volumes:
      # Persist database in data folder
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=BCL-Compliance-Tracker-Secure-Key-X9f2kLm8nP3qR7sT
      # Connect to Email Sentiment PostgreSQL database for insights
      - SENTIMENT_DB_HOST=email_postgres
      - SENTIMENT_DB_PORT=5432
      - SENTIMENT_DB_NAME=email_monitor
      - SENTIMENT_DB_USER=emailadmin
      - SENTIMENT_DB_PASSWORD=your_strong_password_here_123
    networks:
      - email-monitor-network

# Connect to the external network created by email sentiment app
networks:
  email-monitor-network:
    external: true
    name: email-monitor_email-monitor-network
